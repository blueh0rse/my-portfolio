{{ range.Site.Params.certification.list }}
<h3 style="font: bold">{{- .title -}}</h3>

{{ if .date }}

<p>✅<i>{{ .state }} on {{ .date }}</i></p>

{{ else }}

<p>⌛<i>{{ .state }}</i></p>

{{ end }}

<p>{{ .description }}</p>
<p><a href="{{ .link }}">Click here for more details!</a></p>
<br />

{{ end }}
